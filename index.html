<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./resources/style.css">
    <link rel="stylesheet" href="./resources/reset.css">

    <link rel="icon" type="image/png" sizes="32x32" href="./resources/images/favicon-32x32.png">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    
    <title>Frontend Mentor | NFT preview card component</title>

 
</head>
<body>
    <main>
        <div class="container">
            <div class="images">
                <img src="./resources/images/image-equilibrium.jpg" alt="Equilibrium in main card" class="img-equilibrium">
                <img src="./resources/images/icon-view.svg" alt="" class="icon-view">            
            </div>
                
            <h1>Equilibrium #3429</h1>

            <p class="equilibrium_info">Our Equilibrium collection promotes balance and calm.</p>

            <div class="info">
                <div class="ethereum">
                    <img src="./resources/images/icon-ethereum.svg" alt="Ethereum in main card" class="img-ethereum">
                    <p class="ethereum_info">0.041 ETH</p>
                </div>
                <div class="clock">
                    <img src="./resources/images/icon-clock.svg" alt="Clock in main card" class="img-clock">
                    <p class="ethereum_clock">3 days left</p>
                </div>
            </div>
            <hr>
            <div class="author">
                <img src="./resources/images/image-avatar.png" alt="Avatar of author in main page" class="img-avatar">
                <p class="author_info"><span>Creation of</span> Jules Wyvern</p>
            </div>
        </div>
    </main>
    

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Polina</a>.
    </footer>
</body>
</html>
